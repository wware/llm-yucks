---
services:

  app:
    build: build/
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ./cache:/root/.cache:rw
      - .:/work:rw
    networks:
      - ollama-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    deploy:
      resources:
        limits:
          cpus: '4'
    volumes:
      - $HOME/.ollama:/root/.ollama:rw
    healthcheck:
      test: bash -c "exec 6<> /dev/tcp/localhost/11434"
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ollama-network

networks:
  ollama-network:
    driver: bridge
